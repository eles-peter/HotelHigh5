<div class="login-popup-wrap new_login_popup">
  <div class="login-popup-heading text-center">
    <h3><i aria-hidden="true" class="fa fa-lock"></i> Profilom </h3>
  </div>
  <br>
  <form>
    <div class="form-group">
      <label class="form-control-label">
        <strong>Email cím</strong>
      </label>
      <input class="form-control"
             placeholder="{{account?.username}}" readonly
             type="text"/>
    </div>

    <div class="form-group">
      <label class="form-control-label">
        <strong>Vezetéknév</strong>
      </label>
      <input class="form-control"
             placeholder="{{account?.firstname}}" readonly
             type="text"/>
    </div>

    <div class="form-group">
      <label class="form-control-label">
        <strong>Utónév</strong>
      </label>
      <input class="form-control"
             placeholder="{{account?.lastname}}" readonly
             type="text"/>
    </div>

    <div class="form-group">
      <label class="form-control-label">
        <strong>Cím</strong>
      </label>
      <input class="form-control"
             placeholder=" {{account?.address}}" readonly
             type="text"/>
    </div>
    <br>
    <div class="text-center">
      <div class="btn-group mr-4">
        <button class="btn btn-success"
                name="submit" routerLink="/account-edit" type="submit" value="1">Szerkesztés
        </button>
      </div>
    </div>
  </form>
</div>
