
<nav *ngIf="pageNumbers" aria-label="...">
  <ul class="pagination">

    <li [ngClass]="{'disabled': listPageNumber == 0}" class="page-item">
      <a (click)="onPageNumClick(listPageNumber-1)" aria-label="Previous" class="page-link">
        <span aria-hidden="true" style="cursor: pointer">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <li [ngClass]="{'active': 0 == listPageNumber}" class="page-item">
      <a (click)="onPageNumClick(0)" class="page-link" style="cursor: pointer">1<span
        *ngIf="0 == listPageNumber" class="sr-only">(current)</span></a>
    </li>

    <li class="page-item" *ngIf="pageNumbers[0] > 1 ">
      <a  class="page-link">...</a></li>

    <li *ngFor="let pageNumber of pageNumbers" [ngClass]="{'active': pageNumber == listPageNumber}" class="page-item">
      <a (click)="onPageNumClick(pageNumber)" class="page-link" style="cursor: pointer">{{pageNumber + 1}}<span
        *ngIf="pageNumber == listPageNumber" class="sr-only">(current)</span></a>
    </li>

    <li class="page-item" *ngIf="pageNumbers[pageNumbers?.length -1] < fullNumberOfPages - 2 ">
      <a  class="page-link">...</a></li>

    <li *ngIf="fullNumberOfPages > 1" [ngClass]="{'active': listPageNumber == fullNumberOfPages -1}" class="page-item">
      <a (click)="onPageNumClick(fullNumberOfPages -1)" class="page-link" style="cursor: pointer">{{fullNumberOfPages}}<span
        *ngIf="fullNumberOfPages - 1 == listPageNumber" class="sr-only">(current)</span></a>
    </li>

    <li [ngClass]="{'disabled': listPageNumber == fullNumberOfPages-1}" class="page-item">
      <a (click)="onPageNumClick(listPageNumber+1)" aria-label="Previous" class="page-link">
        <span aria-hidden="true" style="cursor: pointer">&raquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

  </ul>
</nav>
